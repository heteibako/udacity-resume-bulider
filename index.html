<!DOCTYPE html>
<html>

<head>
  <link href="https://fonts.googleapis.com/css?family=Archivo:400,600" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/7.0.0/normalize.min.css">
  <link href="https://cdn.rawgit.com/michalsnik/aos/2.1.1/dist/aos.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">

</head>
<link href="css/style.css" rel="stylesheet">

<!--
  Uncomment the <script> tag below when you're ready to add an interactive Google Map to your resume!
  -->
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB9vgkm186hEAvQ8CCyu0y7dCtGOcdW_KM&libraries=places"></script>


<meta name="viewport" content="width=device-width,initial-scale=1">

<body>
  <div id="main">
    <div id="header" class="center-content">
      <ul id="topContacts" class="flex-box"></ul>
    </div>

    <div id="workExperience" class="gray">
      <h2>Work Experience</h2>
      <div class="row">
      </div>
    </div>
    <div id="projects">
      <h2 class="project-title">Projects</h2>
    </div>
    <div id="education" class="gray">
      <h2>Education</h2>
    </div>
    <div id="mapDiv">
      <h2>Where I've Lived and Worked</h2>
    </div>
    <div id="lets-connect" class="dark-gray">
      <h2 class="orange center-text">Let's Connect</h2>
      <ul id="footerContacts" class="flex-column">
      </ul>
    </div>
  </div>


  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.2.0/aos.js">
  </script>


  <script src="js/helper.js"></script>
  <script src="js/resumeBuilder.js"></script>


  <script>
    if (document.getElementsByClassName('flex-item').length === 0) {
      document.getElementById('topContacts').style.display = 'none';
    }
    if (document.getElementsByTagName('h1').length === 0) {
      document.getElementById('header').style.display = 'none';
    }
    if (document.getElementsByClassName('work-entry').length === 0) {
      document.getElementById('workExperience').style.display = 'none';
    }
    if (document.getElementsByClassName('project-entry').length === 0) {
      document.getElementById('projects').style.display = 'none';
    }
    if (document.getElementsByClassName('education-entry').length === 0) {
      document.getElementById('education').style.display = 'none';
    }
    if (document.getElementsByClassName('flex-item').length === 0) {
      document.getElementById('lets-connect').style.display = 'none';
    }
    if (document.getElementById('map') === null) {
      document.getElementById('mapDiv').style.display = 'none';
    }
  </script>
</body>

</html>
